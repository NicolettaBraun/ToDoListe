<html>
    <head>
		<link rel="stylesheet" href="stylesheet.css">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<script type="text/javascript">
		function initXmlRequests() {
			var xmlHttpReq = false;
			var self = this;
			// Mozilla/Safari
			if (window.XMLHttpRequest) {
				self.xmlHttpReq = new XMLHttpRequest();
			}
			// IE
			else if (window.ActiveXObject) {
				self.xmlHttpReq = new ActiveXObject("Microsoft.XMLHTTP");
			}
			self.xmlHttpReq.open('POST', 'http://localhost:8081/cgi-bin/todohandler', true);
			self.xmlHttpReq.setRequestHeader('Content-Type',
			'application/x-www-form-urlencoded');
			self.xmlHttpReq.onreadystatechange = function() {
				if (self.xmlHttpReq.readyState == 4) {
					updatepage(self.xmlHttpReq.responseText);
				}
			}
		}
		function addToTodolist() {
			initXmlRequests();
			var form = document.forms['f1'];
			var word = form.content.value;
			qstr = 'content=' + escape(word);  // NOTE: no '?' before querystring
			qstr = qstr + "&action=add\n"
			self.xmlHttpReq.send(qstr);
			setTimeout(showTodoList(), 250);
			console.log(qstr);
		}
		function showTodoList() {
			initXmlRequests();
			self.xmlHttpReq.send("action=show\n");
		}
		function clearList() {
			initXmlRequests();
			self.xmlHttpReq.send("action=delete\n");
		}
		function deleteItem(){
			initXmlRequests();
			qstr = 'pos=' + padLeft(globVarElement,5);
			qstr = qstr + "&action=deleteitem\n"
			self.xmlHttpReq.send(qstr);
			console.log(qstr);
		}
		function updatepage(str){
			document.getElementById("result").innerHTML = str;  
		}
		function padLeft(nr, n, str){
			return Array(n-String(nr).length+1).join(str||'0')+nr;
		}
		globVarElement = "00000";
		function showMenu(str){
			globVarElement = str;
			var x = document.getElementById("hiddenMenu");
			if (x.style.visibility === 'hidden') {
				x.style.visibility = 'visible';
			} else {
				x.style.visibility = 'hidden';
			}
		}
		window.onload = showTodoList;
		</script>
		
		<title>ToDo Liste in COBOL</title>
	</head>
	<body>
		Eine ToDo Liste in COBOL<br><p>
		<form name="f1">
			<p>Todo hinzuf&uuml;gen: <input name="content" type="text" text="50" onkeydown="if (event.keyCode==13)
																							   javascript:addToTodolist()"/>
				<input value="Eintragen" type="button" onclick='javascript:addToTodolist()'></p>
				<input value="Liste löschen" type="button" onclick='javascript:clearList()'>
				<div id="hiddenMenu">
					<input value="Löschen" type="button" onclick='javascript:deleteItem()'>
					<input value="Due Date" type="button" onclick='javascript:deleteItem()'>
					<input value="Priorität" type="button" onclick='javascript:deleteItem()'>
					<input value="Status" type="button" onclick='javascript:deleteItem()'>
				</div>
				</p>
				<div id="result"></div>
		</form>
	</body>
</html>
